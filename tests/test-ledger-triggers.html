<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ledger-System Trigger Tests</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        h1 { color: #58a6ff; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        h2 { color: #8b949e; margin-top: 30px; }
        .test-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
        .pass { background: #238636; color: #fff; padding: 2px 8px; border-radius: 4px; }
        .fail { background: #da3633; color: #fff; padding: 2px 8px; border-radius: 4px; }
        .info { color: #8b949e; }
        .result-line { margin: 5px 0; padding: 5px 0; border-bottom: 1px solid #21262d; }
        pre {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 12px;
            overflow-x: auto;
            border-radius: 6px;
            font-size: 12px;
        }
        table { border-collapse: collapse; width: 100%; margin: 15px 0; }
        th, td {
            border: 1px solid #30363d;
            padding: 8px 12px;
            text-align: left;
        }
        th { background: #21262d; color: #8b949e; }
        tr:nth-child(even) { background: #161b22; }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
        }
        button:hover { background: #2ea043; }
        button:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }
        .summary {
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .summary.success { border-color: #238636; }
        .summary.failure { border-color: #da3633; }
        #progress { margin: 15px 0; color: #58a6ff; }
    </style>
</head>
<body>
    <h1>Ledger-System Trigger Tests</h1>
    <p class="info">Testet die Datenbank-Trigger: INSERT, UPDATE (Storno, yearly_amount, werber_id), DELETE</p>

    <button onclick="runAllTests()" id="runBtn">Alle Trigger-Tests ausführen</button>
    <button onclick="cleanupTestData()" id="cleanupBtn">Test-Daten aufräumen</button>

    <div id="progress"></div>
    <div id="results"></div>
    <div id="summary"></div>

    <script>
        const SUPABASE_URL = 'https://lgztglycqtiwcmiydxnm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnenRnbHljcXRpd2NtaXlkeG5tIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MzgwNzYxNSwiZXhwIjoyMDc5MzgzNjE1fQ.54kSk9ZSUdQt6LKYWkblqgR6Sjev80W80qkNHYEbPgk';

        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let passed = 0;
        let failed = 0;
        let testRecordId = null;

        function setProgress(text) {
            document.getElementById('progress').innerHTML = `<strong>${text}</strong>`;
        }

        function log(html, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section`;
            div.innerHTML = html;
            document.getElementById('results').appendChild(div);
        }

        function assert(condition, message) {
            const span = condition ?
                `<span class="pass">PASS</span>` :
                `<span class="fail">FAIL</span>`;
            log(`<div class="result-line">${span} ${message}</div>`);
            if (condition) passed++; else failed++;
            return condition;
        }

        function logTable(title, data, columns) {
            if (!data || data.length === 0) {
                log(`<h3>${title}</h3><p class="info">Keine Daten</p>`);
                return;
            }
            let html = `<h3>${title}</h3><table><tr>`;
            columns.forEach(col => html += `<th>${col}</th>`);
            html += '</tr>';
            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let val = row[col];
                    if (typeof val === 'string' && val.length > 20) val = val.substring(0, 8) + '...';
                    html += `<td>${val ?? '-'}</td>`;
                });
                html += '</tr>';
            });
            html += '</table>';
            log(html);
        }

        async function getLedgerEntries(recordId) {
            const { data: provisions } = await db
                .from('provisions_ledger')
                .select('*')
                .eq('record_id', recordId)
                .order('created_at', { ascending: true });

            const { data: billing } = await db
                .from('customer_billing_ledger')
                .select('*')
                .eq('record_id', recordId)
                .order('created_at', { ascending: true });

            return { provisions: provisions || [], billing: billing || [] };
        }

        // ===============================
        // TEST 1: INSERT
        // ===============================
        async function test1_insert() {
            log('<h2>TEST 1: Record INSERT</h2><p class="info">Erstellt ein aktives Record und prüft ob Ledger-Einträge via Trigger erstellt werden.</p>');
            setProgress('Test 1: Record INSERT...');

            // Werber holen
            const { data: werber } = await db
                .from('users')
                .select('id, name')
                .eq('role', 'werber')
                .limit(1);

            if (!werber || werber.length === 0) {
                log('<span class="fail">Kein Werber gefunden - Test abgebrochen</span>');
                return null;
            }

            // Kunde holen
            const { data: customer } = await db
                .from('customers')
                .select('id, name')
                .limit(1);

            if (!customer || customer.length === 0) {
                log('<span class="fail">Kein Kunde gefunden - Test abgebrochen</span>');
                return null;
            }

            log(`<p>Werber: <strong>${werber[0].name}</strong><br>Kunde: <strong>${customer[0].name}</strong></p>`);

            // Kampagne holen (für Pflichtfeld)
            const { data: campaign } = await db
                .from('campaigns')
                .select('id, campaign_areas(id)')
                .limit(1);

            if (!campaign || campaign.length === 0) {
                log('<span class="fail">Keine Kampagne gefunden - Test abgebrochen</span>');
                return null;
            }

            const campaignAreaId = campaign[0].campaign_areas?.[0]?.id || null;

            // Test-Record erstellen
            const testRecord = {
                first_name: 'Test',
                last_name: 'LedgerTrigger',
                yearly_amount: 120, // = 10 EH
                record_type: 'neumitglied',
                record_status: 'aktiv',
                customer_id: customer[0].id,
                campaign_id: campaign[0].id,
                campaign_area_id: campaignAreaId,
                werber_id: werber[0].id,
                kw: 2,
                year: 2026,
                start_date: '2026-01-11'
            };

            log(`<p>Erstelle Record: <code>yearly_amount = 120 EUR</code> (= 10 EH)</p>`);

            const { data: created, error } = await db
                .from('records')
                .insert(testRecord)
                .select();

            if (error) {
                log(`<span class="fail">Insert fehlgeschlagen: ${error.message}</span>`);
                return null;
            }

            const recordId = created[0].id;
            log(`<p>Record erstellt: <code>${recordId}</code></p>`);

            // Kurz warten
            await new Promise(r => setTimeout(r, 500));

            // Ledger prüfen
            const { provisions, billing } = await getLedgerEntries(recordId);

            logTable('Provisions-Ledger Einträge', provisions, ['kategorie', 'typ', 'einheiten', 'kw', 'year']);
            logTable('Customer-Billing-Ledger Einträge', billing, ['typ', 'jahreseuros', 'kw', 'year']);

            // Assertions
            assert(provisions.length >= 1, 'Mindestens 1 Eintrag im provisions_ledger');

            const werbenEntry = provisions.find(p => p.kategorie === 'werben');
            assert(werbenEntry !== undefined, 'Werben-Eintrag vorhanden');
            assert(werbenEntry && parseFloat(werbenEntry.einheiten) === 10, `Einheiten korrekt: 10 EH (ist: ${werbenEntry?.einheiten})`);
            assert(werbenEntry && werbenEntry.typ === 'provision', 'Typ ist "provision"');

            assert(billing.length >= 1, 'Mindestens 1 Eintrag im customer_billing_ledger');
            assert(billing[0] && parseFloat(billing[0].jahreseuros) === 120, `Jahreseuros korrekt: 120 (ist: ${billing[0]?.jahreseuros})`);

            return recordId;
        }

        // ===============================
        // TEST 2: STORNO
        // ===============================
        async function test2_storno(recordId) {
            log('<h2>TEST 2: Record STORNO</h2><p class="info">Setzt record_status auf "storno" und prüft Gegenbuchungen.</p>');
            setProgress('Test 2: Record STORNO...');

            if (!recordId) {
                log('<span class="fail">Kein Record-ID - Test übersprungen</span>');
                return null;
            }

            // Stornieren
            const { error } = await db
                .from('records')
                .update({ record_status: 'storno' })
                .eq('id', recordId);

            if (error) {
                log(`<span class="fail">Storno fehlgeschlagen: ${error.message}</span>`);
                return recordId;
            }

            await new Promise(r => setTimeout(r, 500));

            const { provisions, billing } = await getLedgerEntries(recordId);

            logTable('Provisions-Ledger nach Storno', provisions, ['kategorie', 'typ', 'einheiten', 'beschreibung']);
            logTable('Billing-Ledger nach Storno', billing, ['typ', 'jahreseuros', 'beschreibung']);

            // Assertions
            const stornoEntries = provisions.filter(p => p.typ === 'storno');
            assert(stornoEntries.length >= 1, 'Storno-Gegenbuchung vorhanden');

            const totalEH = provisions.reduce((sum, p) => sum + parseFloat(p.einheiten), 0);
            assert(Math.abs(totalEH) < 0.001, `EH-Saldo ist 0 nach Storno (ist: ${totalEH})`);

            const totalJE = billing.reduce((sum, b) => sum + parseFloat(b.jahreseuros), 0);
            assert(Math.abs(totalJE) < 0.001, `Jahreseuros-Saldo ist 0 (ist: ${totalJE})`);

            return recordId;
        }

        // ===============================
        // TEST 3: REAKTIVIERUNG
        // ===============================
        async function test3_reaktivierung(recordId) {
            log('<h2>TEST 3: Record REAKTIVIEREN</h2><p class="info">Setzt record_status zurück auf "aktiv".</p>');
            setProgress('Test 3: Record REAKTIVIEREN...');

            if (!recordId) {
                log('<span class="fail">Kein Record-ID - Test übersprungen</span>');
                return null;
            }

            const { error } = await db
                .from('records')
                .update({ record_status: 'aktiv' })
                .eq('id', recordId);

            if (error) {
                log(`<span class="fail">Reaktivierung fehlgeschlagen: ${error.message}</span>`);
                return recordId;
            }

            await new Promise(r => setTimeout(r, 500));

            const { provisions, billing } = await getLedgerEntries(recordId);

            const totalEH = provisions.reduce((sum, p) => sum + parseFloat(p.einheiten), 0);
            const totalJE = billing.reduce((sum, b) => sum + parseFloat(b.jahreseuros), 0);

            log(`<p>EH-Saldo: <strong>${totalEH}</strong> | Jahreseuros-Saldo: <strong>${totalJE}</strong></p>`);

            assert(Math.abs(totalEH - 10) < 0.001, `EH-Saldo wieder 10 (ist: ${totalEH})`);
            assert(Math.abs(totalJE - 120) < 0.001, `Jahreseuros-Saldo wieder 120 (ist: ${totalJE})`);

            return recordId;
        }

        // ===============================
        // TEST 4: YEARLY_AMOUNT ÄNDERN
        // ===============================
        async function test4_yearlyAmount(recordId) {
            log('<h2>TEST 4: yearly_amount ÄNDERN</h2><p class="info">Erhöht yearly_amount von 120 auf 240 EUR (+10 EH).</p>');
            setProgress('Test 4: yearly_amount ändern...');

            if (!recordId) {
                log('<span class="fail">Kein Record-ID - Test übersprungen</span>');
                return null;
            }

            const { error } = await db
                .from('records')
                .update({ yearly_amount: 240 })
                .eq('id', recordId);

            if (error) {
                log(`<span class="fail">Update fehlgeschlagen: ${error.message}</span>`);
                return recordId;
            }

            await new Promise(r => setTimeout(r, 500));

            const { provisions, billing } = await getLedgerEntries(recordId);

            logTable('Provisions-Ledger nach Erhöhung', provisions, ['kategorie', 'typ', 'einheiten', 'beschreibung']);

            const korrekturen = provisions.filter(p => p.typ === 'korrektur');
            assert(korrekturen.length >= 1, 'Korrektur-Buchung vorhanden');

            const totalEH = provisions.reduce((sum, p) => sum + parseFloat(p.einheiten), 0);
            const totalJE = billing.reduce((sum, b) => sum + parseFloat(b.jahreseuros), 0);

            assert(Math.abs(totalEH - 20) < 0.001, `EH-Saldo ist 20 nach Erhöhung (ist: ${totalEH})`);
            assert(Math.abs(totalJE - 240) < 0.001, `Jahreseuros-Saldo ist 240 (ist: ${totalJE})`);

            return recordId;
        }

        // ===============================
        // TEST 5: WERBER_ID ÄNDERN
        // ===============================
        async function test5_werberId(recordId) {
            log('<h2>TEST 5: werber_id ÄNDERN</h2><p class="info">Weist Record einem anderen Werber zu.</p>');
            setProgress('Test 5: werber_id ändern...');

            if (!recordId) {
                log('<span class="fail">Kein Record-ID - Test übersprungen</span>');
                return recordId;
            }

            // Aktuellen Werber holen
            const { data: record } = await db
                .from('records')
                .select('werber_id')
                .eq('id', recordId)
                .single();

            // Anderen Werber finden
            const { data: otherWerber } = await db
                .from('users')
                .select('id, name')
                .eq('role', 'werber')
                .neq('id', record.werber_id)
                .limit(1);

            if (!otherWerber || otherWerber.length === 0) {
                log('<p class="info">Kein zweiter Werber gefunden - Test übersprungen</p>');
                return recordId;
            }

            log(`<p>Neuer Werber: <strong>${otherWerber[0].name}</strong></p>`);

            const { error } = await db
                .from('records')
                .update({ werber_id: otherWerber[0].id })
                .eq('id', recordId);

            if (error) {
                log(`<span class="fail">Update fehlgeschlagen: ${error.message}</span>`);
                return recordId;
            }

            await new Promise(r => setTimeout(r, 500));

            const { provisions } = await getLedgerEntries(recordId);

            // Nur Werben-Einträge zeigen
            const werbenEntries = provisions.filter(p => p.kategorie === 'werben');
            logTable('Werben-Einträge nach Wechsel', werbenEntries, ['user_id', 'typ', 'einheiten', 'beschreibung']);

            // Neuer Werber sollte positive EH haben
            const newWerberEntries = provisions.filter(p =>
                p.kategorie === 'werben' && p.user_id === otherWerber[0].id
            );
            const newWerberEH = newWerberEntries.reduce((sum, p) => sum + parseFloat(p.einheiten), 0);

            assert(newWerberEntries.length >= 1, 'Neuer Werber hat Einträge');
            assert(Math.abs(newWerberEH - 20) < 0.001, `Neuer Werber hat 20 EH (ist: ${newWerberEH})`);

            return recordId;
        }

        // ===============================
        // TEST 6: DELETE
        // ===============================
        async function test6_delete(recordId) {
            log('<h2>TEST 6: Record DELETE</h2><p class="info">Löscht den Record und prüft Gegenbuchungen.</p>');
            setProgress('Test 6: Record DELETE...');

            if (!recordId) {
                log('<span class="fail">Kein Record-ID - Test übersprungen</span>');
                return;
            }

            const { error } = await db
                .from('records')
                .delete()
                .eq('id', recordId);

            if (error) {
                log(`<span class="fail">Delete fehlgeschlagen: ${error.message}</span>`);
                return;
            }

            await new Promise(r => setTimeout(r, 500));

            const { provisions, billing } = await getLedgerEntries(recordId);

            const totalEH = provisions.reduce((sum, p) => sum + parseFloat(p.einheiten), 0);
            const totalJE = billing.reduce((sum, b) => sum + parseFloat(b.jahreseuros), 0);

            log(`<p>EH-Saldo nach Löschung: <strong>${totalEH}</strong></p>`);
            log(`<p>Jahreseuros-Saldo nach Löschung: <strong>${totalJE}</strong></p>`);

            assert(Math.abs(totalEH) < 0.001, `EH-Saldo ist 0 (ist: ${totalEH})`);
            assert(Math.abs(totalJE) < 0.001, `Jahreseuros-Saldo ist 0 (ist: ${totalJE})`);
        }

        // ===============================
        // MAIN
        // ===============================
        async function runAllTests() {
            document.getElementById('runBtn').disabled = true;
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
            passed = 0;
            failed = 0;

            try {
                let recordId = await test1_insert();
                testRecordId = recordId;

                recordId = await test2_storno(recordId);
                recordId = await test3_reaktivierung(recordId);
                recordId = await test4_yearlyAmount(recordId);
                recordId = await test5_werberId(recordId);
                await test6_delete(recordId);
                testRecordId = null;

                // Summary
                const summaryClass = failed === 0 ? 'success' : 'failure';
                document.getElementById('summary').innerHTML = `
                    <div class="summary ${summaryClass}">
                        <strong>ERGEBNIS:</strong> ${passed} bestanden, ${failed} fehlgeschlagen
                    </div>
                `;

                setProgress('Tests abgeschlossen!');

            } catch (error) {
                log(`<span class="fail">FEHLER: ${error.message}</span>`);
                setProgress('Tests abgebrochen!');
            }

            document.getElementById('runBtn').disabled = false;
        }

        async function cleanupTestData() {
            setProgress('Räume Test-Daten auf...');

            // Test-Records löschen
            const { data: testRecords } = await db
                .from('records')
                .select('id')
                .eq('last_name', 'LedgerTrigger');

            if (testRecords && testRecords.length > 0) {
                for (const rec of testRecords) {
                    await db.from('records').delete().eq('id', rec.id);
                }
                log(`<p class="info">Gelöscht: ${testRecords.length} Test-Records</p>`);
            } else {
                log('<p class="info">Keine Test-Records gefunden</p>');
            }

            setProgress('Aufräumen abgeschlossen');
        }
    </script>
</body>
</html>
